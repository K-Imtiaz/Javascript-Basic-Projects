<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        #item-2 {
            border: 2px solid blueviolet;
        }
        
        ul {
            border: 2px solid tomato;
        }
        
        body {
            border: 2px solid green;
        }
        
        section {
            border: 2px solid skyblue;
        }
    </style>
</head>

<body id="body">
    <h1>Exploring Event Bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Eius, debitis!</li>
            <li id="item-3">Hic, inventore.</li>
            <li id="item-4">Expedita, quisquam!</li>
            <li id="item-5">Error, magnam?</li>
            <li id="item-6">Pariatur, error.</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click', function() {
            console.log("Item-2 clicked");
        })
        document.getElementById('list-ul').addEventListener('click', function() {
            console.log("ul clicked");
        })
        document.getElementById('list-container').addEventListener('click', function() {
            console.log("Section clicked");
        })
        document.getElementById('body').addEventListener('click', function() {
            console.log("Body of the html clicked");
        })
    </script>
</body>

</html>
